<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="blog.css" />

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="top-container">
      <img class="top-logo" src="../img/logo.png" alt="logo" width="350px" />
    </div>

    <div class="header" id="myHeader">
      <a href="../index.html">Home</a>
      <a href="../contacts/index.html">Contacts</a>
      <a href="../products/index.html">Products</a>
      <a href="../about-us/index.html">About us</a>
      <a href="index.html">Blog</a>
    </div>

    <div class="blog-heading">
      <a href="c-sharp.html" class="btn-card">Previous</a>
      <a href="index.html" class="btn-card">Blog</a>
      <a href="html-css.html" class="btn-card">Next</a>
    </div>

    <section class="details-card">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card-content">
              <div class="card-img">
                <img src="../img/sql.png" alt="" />
                <span><h4>16 aug</h4></span>
              </div>
              <div class="card-desc">
                <h3>C#</h3>
                <p>

                </p>
                <a href="c-sharp.html" class="btn-card">Read</a>
              </div>
            </div>
          </div>
         </div>
      </div>

    <script>
      window.onscroll = function () {
        myFunction()
      }

      var header = document.getElementById('myHeader')
      var sticky = header.offsetTop

      function myFunction() {
        if (window.pageYOffset > sticky) {
          header.classList.add('sticky')
        } else {
          header.classList.remove('sticky')
        }
      }
    </script>
  </body>
