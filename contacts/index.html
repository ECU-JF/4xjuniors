<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>4X JUNIOR</title>

    <!-- JAVASCRIPT -->
    <script src="/contacts/contacts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="contacts.css" />
  </head>

  <body>
    <header>
      <div class="top-container">
        <img class="top-logo" src="../img/logo.png" alt="logo" width="350px" />
      </div>
    </header>

    <nav>
      <div class="header" id="myHeader">
        <a href="../index.html">Home</a>
        <a href="index.html">Contacts</a>
        <a href="../products/index.html">Products</a>
        <a href="../about-us/index.html">About us</a>
        <a href="../blog/index.html">Blog</a>
      </div>
    </nav>

    <main>
      <div class="content">
        <div class="container contact">
          <div class="row">
            <div class="col-md-3">
              <div class="contact-info">
                <img
                  class="contact-logo"
                  src="https://image.ibb.co/kUASdV/contact-image.png"
                  alt="image"
                />
                <h2>Contact Us</h2>
                <h4>We would love to hear from you!</h4>
              </div>
            </div>
            <div class="col-md-9">
              <div class="contact-form">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="fname"
                    >First Name:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="fname"
                      placeholder="Enter First Name"
                      name="fname"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="lname"
                    >Last Name:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="lname"
                      placeholder="Enter Last Name"
                      name="lname"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email"
                    >Email:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter email"
                      name="email"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="comment"
                    >Comment:</label
                  >
                  <div class="col-sm-10">
                    <textarea
                      class="form-control"
                      rows="5"
                      id="comment"
                    ></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button
                      type="submit"
                      class="btn btn-default"
                      onclick="submit_btn()"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer_contacts">
        <div class="newsletter">
          <h5 class="h5-footer">Subscribe to our newsletter</h5>
          <button type="button" class="subscribe_btn" onclick="subscribe_btn()">
            subscribe
          </button>
        </div>
      </div>

      <div class="popup" id="popup-1">
        <div class="overlay">
          <div class="popup-content">
            <div class="close-btn" onclick="subscribe_btn()">&times;</div>
            <h4>Subscribe to our newsletter</h4>
            <form action="/action_page.php">
              <label for="email" aria-placeholder="Enter your email address"
                >Email:</label
              >
              <input type="email" id="email" name="email" />
              <input type="submit" />
            </form>
            <p>We will not spam you &#128521;</p>
          </div>
        </div>
      </div>
    </footer>

    <script>
      window.onscroll = function () {
        myFunction();
      };

      var header = document.getElementById("myHeader");
      var sticky = header.offsetTop;

      function myFunction() {
        if (window.pageYOffset > sticky) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
      }
    </script>
  </body>
</html>
